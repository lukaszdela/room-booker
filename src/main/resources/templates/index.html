<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:include="@{header.html}"></div>

<title>Room booker by Luc</title>
</head>
<body>


    <div class="container">

      <div class="w-50 p-2">
  <div class="container">
    <form class="form-horizontal" th:action="@{/reservation/add}" method="post">


              <div class="form-group">
                  <label class="control-label" for="date">Name:</label>
                  <input name="name" placeholder="" class="form-control input-md" required="" type="text">
              </div>

              <div class="form-group">
                  <label class="control-label" for="date">Date from:</label>
                  <input name="dateFrom" placeholder="" class="form-control input-md" required="" type="date">
              </div>

              <div class="form-group">
                  <label class="control-label" for="date">Date to:</label>
                  <input name="dateTo" placeholder="" class="form-control input-md" required="" type="date">
              </div>


              <div class="form-group">
                  <label class="control-label"></label>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
  </div>

</div>

    </div>
  <div class="container">
  <div class="w-50 p-2">
    <table class="table">
  <thead>
    <tr>

      <th scope="col">Date From</th>
      <th scope="col">Date To</th>
      <th scope="col">Name</th>

    </tr>
  </thead>
  <tbody>
    <th:block th:each="reservation : ${reservations}">
    <tr>
<form th:action="@{/reservation/update/{reservationId} (reservationId=${reservation.id})}" method="post">
      <td th:text="${reservation.dateFrom}">
      </td>
      <td th:text="${reservation.dateTo}">
      </td>
      <td th:text="${reservation.name}">
      </td>

<td>
  <button type="submit" class="btn">Update</button>

</td>
</form>
      <td>
        <a th:href="@{/reservation/delete/{reservationId} (reservationId=${reservation.id})}">
            <button class="btn">Delete</button>
        </a>
      </td>
    </tr>
    </th:block>
  </tbody>
</table>
</div>
</div>


<div class="container">
  <div class="w-50 p-2">
<div id="my-calendar"></div>
</div>
</div>
  </body>
</html>

<script type="application/javascript">
    $(document).ready(function () {
        $("#my-calendar").zabuto_calendar({
language: "pl",
show_previous: false,
 nav_icon: {
      prev: '<i class="fa fa-chevron-circle-left"><img src="/images/left-chevron.png"></i>',
      next: '<i class="fa fa-chevron-circle-right"><img src="/images/right-chevron.png"></i>'
    },

  ajax: {
     url: "http://localhost:8085/list"

   },

 cell_border: true
        });
    });
</script>
