<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">

      <div class="w-50 p-2">
    <th:block th:if="${msg}">
      <div class="row justify-content-md-center">
          <div class="alert alert-primary w-75" role="alert">
              <br>
              <b><p align="center" th:text="${msg}"></p></b>
          </div>
      </div>
  </th:block>
  <div class="container">
    <form class="form-horizontal" th:action="@{/reservation/add}" method="post">

              <div class="form-group">
                  <label class="control-label" for="brand">Name</label>
                  <input id="name" name="name" placeholder="" class="form-control input-md" required="" type="text">
              </div>

              <div class="form-group">
                  <label class="control-label" for="registrationNumber">Date</label>
                  <input id="date" name="date" placeholder="" class="form-control input-md" required="" type="date">
              </div>


              <div class="form-group">
                  <label class="control-label"></label>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
  </div>

</div>

    </div>
  <div class="container">
  <div class="w-50 p-2">
    <table class="table">
  <thead>
    <tr>

      <th scope="col">Date</th>
      <th scope="col">Name</th>


    </tr>
  </thead>
  <tbody>
    <th:block th:each="reservation : ${reservations}">
    <tr>

      <td th:text="${reservation.date}">
      </td>
      <td th:text="${reservation.name}">
      </td>

      <td>
        <a th:href="@{/car/delete/{carId} (reservationId=${reservation.id})}">
            <button class="btn">Delete</button>
        </a>
      </td>
    </tr>
    </th:block>
  </tbody>
</table>
</div>
</div>
  </body>
</html>
