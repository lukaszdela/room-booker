<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:include="@{header.html}"></div>

    <div class="container">

      <div class="w-50 p-2">
  <div class="container">
    <form class="form-horizontal" th:action="@{/reservation/add}" method="post">

              <div class="form-group">
                  <label class="control-label" for="name">Name</label>
                  <input id="name" name="name" placeholder="" class="form-control input-md" required="" type="text">
              </div>

              <div class="form-group">
                  <label class="control-label" for="date">Date</label>
                  <input id="date" name="date" placeholder="" class="form-control input-md" required="" type="date">
              </div>


              <div class="form-group">
                  <label class="control-label"></label>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
  </div>

</div>

    </div>
  <div class="container">
  <div class="w-50 p-2">
    <table class="table">
  <thead>
    <tr>

      <th scope="col">Date</th>
      <th scope="col">Name</th>


    </tr>
  </thead>
  <tbody>
    <th:block th:each="reservation : ${reservations}">
    <tr>
<form th:action="@{/reservation/update/{reservationId} (reservationId=${reservation.id})}" method="post">
      <td th:text="${reservation.date}">
      </td>
      <td th:text="${reservation.name}">
      </td>
<td>
  <button type="submit" class="btn">Update</button>

</td>
</form>
      <td>
        <a th:href="@{/reservation/delete/{reservationId} (reservationId=${reservation.id})}">
            <button class="btn">Delete</button>
        </a>
      </td>
    </tr>
    </th:block>
  </tbody>
</table>
</div>
</div>


<div class="container">
  <div class="w-50 p-2">
<div id="my-calendar"></div>
</div>
</div>
  </body>
</html>

<script type="application/javascript">
    $(document).ready(function () {
        $("#my-calendar").zabuto_calendar({

  ajax: {
     url: "http://localhost:8085/list",
     modal: true
   },

 cell_border: true
        });
    });
</script>
