<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:include="@{header.html}"></div>

<title>Room booker by Luc | reservations panel</title>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-8 p-3">
        <th:block th:if="${msgStatus}">
               <div class="row justify-content-md-center">
               <div class="alert alert-warning" role="alert">
                   <br>
                   <p align="center" th:text="${msgStatus}"></p>
               </div>
               </div>
           </th:block>
        <table id="reservationResults" class="table table-hover">
        <thead class="thead-dark">
        <tr>

          <th scope="col">Date</th>
          <th scope="col">Name</th>
          <th scope="col">Room</th>
          <th scope="col">Price</th>
          <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="reservation : ${reservations}">
        <tr>
          <td th:text="${reservation.dateFrom + ' to ' + reservation.dateTo}">
          </td>
          <td th:text="${reservation.name + ' ' + reservation.surname}">
          </td>
          <td th:text="${reservation.roomTitle}">
          </td>
          <td th:text="${reservation.price}">
          </td>
          <td>
            <div class="dropdown">
                                    <button class="btn btn-outline-primary dropdown-toggle" type="button"
                                            id="dropdownBookMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Options
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownBookMenuButton">
                                        <a class="dropdown-item" th:href="@{/admin/reservation/show/{reservationId}(reservationId=${reservation.id})}">show</a>
                                        <a class="dropdown-item" th:href="@{/admin/reservation/update/{reservationId}(reservationId=${reservation.id})}">update</a>
                                        <a class="dropdown-item" onclick="return confirm('Are you sure you want to delete this reservation?');" th:href="@{/admin/reservation/delete/{reservationId}/{roomId}(reservationId=${reservation.id}, roomId=${reservation.roomId})}">delete</a>
                                    </div>
                                </div>
          </td>
        </tr>
        </th:block>
        </tbody>
        </table>

      </div>

      <div class="col-4 p-3 border-left">
        <div class="w-75">
          <label class="control-label" for="date">Default latest 20 reservations</label>
          <br />
          <a th:href="@{/admin}">
          <button class="btn btn-primary">Show</button>
          </a>
          <hr />
            <form th:action="@{/admin/search/date}" method="post">
              <label class="control-label" for="date">Date from:</label>
              <input data-provide="datepicker" id="dateFrom" required size="10" type="date" class="form-control" name="dateFrom" />
              <label class="control-label" for="date">Date to:</label>
              <input data-provide="datepicker" id="dateTo" required size="10" type="date" class="form-control" name="dateTo" />
              <br />
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <hr />
            <form th:action="@{/admin/search/number}" method="post">
              <th:block th:if="${msg}">
                     <div class="row justify-content-md-center">
                     <div class="alert alert-warning w-75" role="alert">
                         <br>
                         <p align="center" th:text="${msg}"></p>
                     </div>
                     </div>
                 </th:block>
              <label class="control-label" for="date">Number of latest reservations:</label>
              <input required size="10" type="number" class="form-control" name="lastReservations" />
              <br />
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <hr />
        </div>
      </div>
    </div>




  </div>

</body>
</html>
<script type="application/javascript">
$(document).ready(function () {
  $('#reservationResults').DataTable({
  "columnDefs": [
    { "orderable": false, "targets": 4 }
  ]
});
$('#dateFrom').datepicker({
  format: "yyyy-mm-dd",
  weekStart: 1,
  maxViewMode: 1,
  autoclose: true,
  toggleActive: true
});
$('#dateTo').datepicker({
  format: "yyyy-mm-dd",
  weekStart: 1,
  maxViewMode: 1,
  autoclose: true,
  toggleActive: true
});
  $('.dataTables_length').addClass('bs-select');
});
</script>
