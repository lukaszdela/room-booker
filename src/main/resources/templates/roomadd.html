<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:include="@{header.html}"></div>

<title th:text="${'Room booker by Luc | add new room '}"></title>
</head>

<body>

  <div class="container w-75 mt-5">
    <div class="col">
      <form th:action="@{/admin/room/add/new}" method="post">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <td>
                Title:
              </td>
              <td>
                <input required type="text" class="input-sm form-control" name="title" />
              </td>
            </tr>
            <tr>
              <td>
                Person number:
              </td>
              <td>
                <input required type="number" class="form-control" name="personNumber">
              </td>
            </tr>
            <tr>
              <td>
                Day price:
              </td>
              <td>
                <input required type="number" step="any" class="form-control" name="dayPrice">
              </td>
            </tr>
            <tr>
              <td>
                Short description:
              </td>
              <td>
                <textarea required id="shortdesc" class="form-control" name="shortDescription" rows="3" maxlength="200"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                Description:
              </td>
              <td>
                <textarea required id="desc" class="form-control" name="description" rows="7"></textarea>
              </td>
            </tr>

          </tbody>
        </table>
        <button type="submit" class="btn btn-outline-success">Create</button>
      </form>
      <a th:href="@{/admin/rooms}">
        <button class="btn btn-outline-danger">Back</button>
      </a>
    </div>
  </div>

</body>

</html>
<script type="text/javascript">
  $('#shortdesc').summernote({
    height: 100,
    width: 700,
    focus: true
  });
  $('#desc').summernote({
    height: 250,
    width: 700,
    focus: true
  });
</script>
